<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>essay upload</title>
<script>
    function toBase64(event) {
        var reader = new FileReader();
        reader.readAsDataURL(event.target.files[0]);
        reader.onload = function(event) {
            var base64 = event.target.result;// img -> base64
        };
    }</script>
</head>
<body>
<h1>에세이등록</h1>
<form th:action="@{/upload/image}" th:method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label>Image Files</label>
        <div class="custom-file">
            <input type="text" class="custom-file-input files" name="img_name"  multiple>
            <input type="file" class="custom-file-input files" name="img_blob" id="fileInput" onchange="toBase64(event);" multiple>
            <label class="custom-file-label" data-browse="Browse"></label>
        </div>
    </div>
    <div class="box">

    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
